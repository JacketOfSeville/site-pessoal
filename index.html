<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Teste</title>
</head>
<body>
    <section class="containerHead">
        <div class="separador"> <!-- Título -->
            <h1 class="header">
                Uma página de testes
            </h1>
            <p class="subtitulo">
                Uma página simples para testar coisas do Javascript
            </p>
        </div>

        <div style="text-align: center;"> <!-- Botões -->
            <button class="botao" id="botGoogle" type="button">Ir para o Google</button>
            <button class="botao" id="botYoutube" type="button">Ir para o Youtube</button>
            <button class="botao" id="botReddit" type="button">Ir para o Reddit</button>
            <button class="botao" id="botGithub" type="button">Ir para o GitHub</button>
        </div>
    </section>

    <section class="linha">
        <div class="direita"> <!-- Coluna da Direita -->
            <div class="card">
                <h5 class="card" id="datadireita"></h5>
            </div>
        </div>

        <div class="esquerda"> <!-- Coluna da Esquerda -->
            <div class="card">
                <h2 class="card">Windows XP</h2>
                <h5 class="card">
                    <strong>Data:</strong> <span><i>25 de Outubro de 2001</i></span>
                </h5>
                <img src="https://ia801705.us.archive.org/16/items/windows-xp-bliss-wallpaper/windows-xp-bliss-4k-lu-1920x1080.jpg">
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
